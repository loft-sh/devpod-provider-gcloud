name: gcloud
version: ##VERSION##
description: |-
  DevPod on Google Cloud
icon: https://devpod.sh/assets/gcp.svg
optionGroups:
  - options:
      - DISK_SIZE
      - DISK_IMAGE
      - MACHINE_TYPE
    name: "GCloud options"
  - options:
      - AGENT_PATH
      - INACTIVITY_TIMEOUT
      - INJECT_DOCKER_CREDENTIALS
      - INJECT_GIT_CREDENTIALS
    name: "Agent options"
options:
  PROJECT:
    description: The project id to use.
    required: true
    command: gcloud config list --quiet --verbosity=error --format "value(core.project)" 2>/dev/null || true
  ZONE:
    description: The google cloud zone to create the VM in. E.g. europe-west1-d
    required: true
    command: |-
      GCLOUD_ZONE=$(gcloud config list --quiet --verbosity=error --format "value(compute.zone)" 2>/dev/null || true)
      if [ -z "$GCLOUD_ZONE" ]; then
        echo "europe-west2-b"
      else
        echo $GCLOUD_ZONE
      fi
    suggestions:
      - asia-east1-a
      - asia-east1-b
      - asia-east1-c
      - asia-east2-a
      - asia-east2-b
      - asia-east2-c
      - asia-northeast1-a
      - asia-northeast1-c
      - asia-northeast2-b
      - asia-northeast3-b
      - asia-south1-a
      - asia-south1-b
      - asia-southeast1-a
      - europe-north1-a
      - europe-north1-b
      - europe-north1-c
      - europe-west1-b
      - europe-west1-c
      - europe-west1-d
      - europe-west2-a
      - europe-west2-b
      - europe-west2-c
      - europe-west3-a
      - europe-west3-b
      - europe-west3-c
      - europe-west4-a
      - europe-west4-b
      - europe-west4-c
      - europe-west9-a
      - europe-west9-b
      - europe-west9-c
      - me-central1-a
      - me-central1-b
      - me-central1-c
      - me-west1-a
      - me-west1-b
      - me-west1-c
      - northamerica-northeast1-a
      - northamerica-northeast1-b
      - northamerica-northeast1-c
      - southamerica-east1-a
      - southamerica-east1-b
      - southamerica-east1-c
      - southamerica-west1-a
      - southamerica-west1-b
      - southamerica-west1-c
      - us-central1-a
      - us-central1-b
      - us-central1-f
      - us-east1-b
      - us-east1-c
      - us-east1-d
      - us-east4-a
      - us-east4-b
      - us-east4-c
      - us-south1-a
      - us-south1-b
      - us-south1-c
      - us-west1-a
      - us-west1-b
      - us-west1-c
      - us-west2-a
      - us-west2-b
      - us-west2-c
      - us-west4-a
      - us-west4-b
      - us-west4-c
  NETWORK:
    description: The network id to use.
  SUBNETWORK:
    description: The subnetwork id to use.
  TAG:
    description: A tag to attach to the instance.
    default: "devpod"
  STARTUP_SCRIPT:
    description: A startup script to run on the VM.
    default: ""
  DISK_SIZE:
    description: The disk size to use (GB).
    default: "40"
  DISK_IMAGE:
    description: The disk image to use.
    default: projects/cos-cloud/global/images/cos-101-17162-127-5
  SERVICE_ACCOUNT:
    description: A service account to attach
    default: ""
  PUBLIC_IP_ENABLED:
    description: Use a public ip to access the instance
    default: "true"
  MACHINE_TYPE:
    description: The machine type to use.
    default: c2-standard-4
    suggestions:
      - f1-micro
      - e2-small
      - e2-medium
      - n2-standard-2
      - n2-standard-4
      - n2-standard-8
      - n2-standard-16
      - n2-highcpu-8
      - n2-highcpu-16
      - c2-standard-4
      - c2-standard-8
      - c2-standard-16
      - c2-standard-30
      - g2-standard-4
      - g2-standard-8
      - g2-standard-12
      - g2-standard-16
      - a2-highgpu-1g
      - a2-highgpu-2g
  INACTIVITY_TIMEOUT:
    description: If defined, will automatically stop the VM after the inactivity period.
    default: 5m
  INJECT_GIT_CREDENTIALS:
    description: "If DevPod should inject git credentials into the remote host."
    default: "true"
  INJECT_DOCKER_CREDENTIALS:
    description: "If DevPod should inject docker credentials into the remote host."
    default: "true"
  AGENT_PATH:
    description: The path where to inject the DevPod agent to.
    default: /var/lib/toolbox/devpod
  GCLOUD_PROVIDER_TOKEN:
    local: true
    hidden: true
    cache: 5m
    description: "The Google Cloud auth token to use"
    command: |-
      ${GCLOUD_PROVIDER} token
agent:
  path: ${AGENT_PATH}
  inactivityTimeout: ${INACTIVITY_TIMEOUT}
  injectGitCredentials: ${INJECT_GIT_CREDENTIALS}
  injectDockerCredentials: ${INJECT_DOCKER_CREDENTIALS}
  binaries:
    GCLOUD_PROVIDER:
      - os: linux
        arch: amd64
        path: https://github.com/loft-sh/devpod-provider-gcloud/releases/download/##VERSION##/devpod-provider-gcloud-linux-amd64
        checksum: ##CHECKSUM_LINUX_AMD64##
      - os: linux
        arch: arm64
        path: https://github.com/loft-sh/devpod-provider-gcloud/releases/download/##VERSION##/devpod-provider-gcloud-linux-arm64
        checksum: ##CHECKSUM_LINUX_ARM64##
  exec:
    shutdown: |-
      ${GCLOUD_PROVIDER} stop --raw
binaries:
  GCLOUD_PROVIDER:
    - os: linux
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-gcloud/releases/download/##VERSION##/devpod-provider-gcloud-linux-amd64
      checksum: ##CHECKSUM_LINUX_AMD64##
    - os: linux
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-gcloud/releases/download/##VERSION##/devpod-provider-gcloud-linux-arm64
      checksum: ##CHECKSUM_LINUX_ARM64##
    - os: darwin
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-gcloud/releases/download/##VERSION##/devpod-provider-gcloud-darwin-amd64
      checksum: ##CHECKSUM_DARWIN_AMD64##
    - os: darwin
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-gcloud/releases/download/##VERSION##/devpod-provider-gcloud-darwin-arm64
      checksum: ##CHECKSUM_DARWIN_ARM64##
    - os: windows
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-gcloud/releases/download/##VERSION##/devpod-provider-gcloud-windows-amd64.exe
      checksum: ##CHECKSUM_WINDOWS_AMD64##
exec:
  init: ${GCLOUD_PROVIDER} init
  command: ${GCLOUD_PROVIDER} command
  create: ${GCLOUD_PROVIDER} create
  delete: ${GCLOUD_PROVIDER} delete
  start: ${GCLOUD_PROVIDER} start
  stop: ${GCLOUD_PROVIDER} stop
  status: ${GCLOUD_PROVIDER} status
